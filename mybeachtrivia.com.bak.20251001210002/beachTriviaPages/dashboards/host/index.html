<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard (Host)</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (compat, match admin page) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" defer></script>

  <!-- Your one-time initializer (must call firebase.initializeApp(...)) -->
  <script src="/firebase-init.js?v=1" defer></script>

  <!-- Shared guard (signed-in + active employee) -->
  <script src="/beachTriviaPages/dashboards/auth-guard.js?v=1" defer></script>

  <!-- Host role guard (host|admin allowed) -->
  <script src="/beachTriviaPages/dashboards/host/guard-host.js?v=1" defer></script>

  <!-- Main dashboard script (your page logic; external only) -->
  <script src="dashboard.js?v=1" defer></script>
</head>

  <!-- Error Message Container -->

      <p id="error-text">An error occurred. Please try again.</p>
      <button id="back-to-login">Return to Login</button>

  </div>

  <!-- Host Dashboard Content -->

            alt="User Profile"
            class="profile-pic"
          />
          <!-- Guard will set this text from employee doc -->
          <span id="user-display-name" class="username">Employee</span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <nav class="dashboard-nav">
        <!-- Add destinations via data-href; your dashboard.js can navigate -->
        <button class="nav-btn" data-href="./">Home</button>
        <button class="nav-btn" data-href="../calendar/">Calendar</button>
        <button class="nav-btn" data-href="scoresheet/index.html">Scoresheet</button>
        <button class="nav-btn" data-href="host-music-bingo/host-music-bingo.html">Host Music Bingo</button>
        <button class="nav-btn">Request Materials</button>
        <button class="nav-btn">Resources</button>
        <button class="nav-btn">Request Time Off</button>
        <button class="nav-btn">Notification Settings</button>
      </nav>

      <main>
        <section class="quick-stats">
          <div class="stat-card">
            <h3>Current Pay Period</h3>
            <p class="stat-value">3/5 Weeks</p>
          </div>
          <div class="stat-card">
            <h3>Shows Worked</h3>
            <p class="stat-value">3</p>
          </div>
          <div class="stat-card">
            <h3>Hours Worked</h3>
            <p class="stat-value">40/40 hrs</p>
          </div>
        </section>

        <section class="upcoming-shows">
          <h2>Upcoming Shows</h2>
          <div class="shows-list">
            <!-- Shows will be populated here -->
          </div>
        </section>
      </main>

      <footer>
        <button id="add-task-btn">Add New Task</button>
      </footer>
    </div>
  </div>

  <!-- Minimal CSS for auth overlay & error card (inline CSS is fine for CSP) -->
  <style>
    #auth-loading {
      position: fixed; inset: 0;
      background-color: var(--dark-background, #0b0d12);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 1000; color: #fff;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #4da3ff;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 16px;
    }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    #error-container {
      position: fixed; inset: 0;
      background-color: var(--dark-background, #0b0d12);
      display: none; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .error-message {
      background: #f8d7da; color: #721c24;
      padding: 20px; border-radius: 10px; max-width: 420px; width: 90%;
      text-align: center;
    }
    .error-message button {
      margin-top: 12px; border: 0; background: #c82333; color: #fff;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
    }
    .error-message button:hover { background: #a71d2a; }
  </style>
</body>
</html>
