<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Bingo</title>

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDKs (v8) -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase project init -->
  <script defer src="js/firebase-init.js"></script>
</head>
<body>
  <h1 class="game-title">Music Bingo</h1>

  <div class="bingo-container">
    <div class="swipe-hint left">&#10094;</div>
    <div class="swipe-hint right">&#10095;</div>

    <div class="boards-wrapper">
      <div class="bingo-board board-1"></div>
      <div class="bingo-board board-2"></div>
    </div>

    <div class="board-nav">
      <div class="board-dot active"></div>
      <div class="board-dot"></div>
    </div>
  </div>

  <div class="board-selector">
    <button class="board-btn active" data-board="1">Board 1</button>
    <button class="board-btn" data-board="2">Board 2</button>
  </div>

  <div class="controls">
    <button id="new-game-btn" class="btn">New Board</button>
    <button id="check-bingo-btn" class="btn">Check Bingo</button>
  </div>

  <div class="bingo-message" style="display:none">
    <h2>BINGO!</h2>
    <p>Congratulations! You got Bingo!</p>
    <button id="close-bingo-message" class="btn">Close</button>
  </div>

  <!-- Main app logic; bump v= to bust caches after updates -->
  <script defer src="js/script.js?v=9"></script>
</body>
</html>
