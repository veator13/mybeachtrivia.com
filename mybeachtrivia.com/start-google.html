<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starting Google Sign-In…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page-scoped CSP: allow Firebase Auth + Google redirect helpers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline'
      https://apis.google.com
      https://www.gstatic.com
      https://www.googleapis.com;
    connect-src 'self'
      https://apis.google.com
      https://www.googleapis.com
      https://identitytoolkit.googleapis.com
      https://securetoken.googleapis.com
      https://firestore.googleapis.com
      https://firebaseinstallations.googleapis.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline';
    frame-src 'self'
      https://accounts.google.com
      https://apis.google.com
      https://beach-trivia-website.firebaseapp.com
      https://beach-trivia-website.web.app;
  ">

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{font-size:18px;color:#111}
  </style>

  <!-- Firebase compat SDKs (must be before init + start-google.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Your project init (calls initializeApp) -->
  <script src="/firebase-init.js?v=2"></script>
</head>
<body>
  <div class="wrap"><div class="card">Opening Google…</div></div>

  <!-- Start-Google logic (non-module; after compat + init) -->
  <script src="/start-google.js?v=3" defer></script>
</body>
</html>
