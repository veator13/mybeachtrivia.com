<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Bingo — Host Console</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="host-music-bingo.css"/>

  <!-- Optional: basic safe defaults if CSS fails -->
  <style>
    .hidden{display:none!important}
    .app-shell{max-width:1200px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:16px}
    .card{background:#0b1224;border:1px solid #1f2b54;border-radius:12px;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:8px;font-weight:700}
    .brand .logo-dot{width:10px;height:10px;border-radius:50%;background:#60a5fa;display:inline-block}
    .content{grid-template-columns:340px 1fr}
    label{display:block;font-size:12px;color:#9ca3af;margin-bottom:6px}
    input, select, button{font:inherit}
    input, select{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:#0f172a;color:#e5e7eb}
    button{padding:10px 14px;border-radius:8px;border:1px solid #3b82f6;background:#1d4ed8;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .section-title{font-weight:700;color:#e5e7eb;margin-bottom:8px}
    .muted{color:#9ca3af;font-size:12px}
    #qr-code-container{display:flex;align-items:center;justify-content:center;min-height:220px}
    .join-actions{display:flex;align-items:center;gap:8px;flex-wrap:wrap;justify-content:center}
    #join-link-display{word-break:break-all;color:#93c5fd}
    .footer{margin-top:20px;text-align:center;color:#94a3b8;font-size:12px}
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Topbar -->
    <header class="topbar card">
      <div class="brand">
        <span class="logo-dot"></span>
        <span>Music Bingo — Host</span>
      </div>
      <div class="muted">Signed in employee required to host</div>
    </header>

    <!-- Main content -->
    <main class="grid content">
      <!-- Left: Controls -->
      <aside class="card">
        <h2 class="section-title">Start or Resume a Game</h2>

        <div style="display:grid;gap:12px">
          <div>
            <label for="playlist-select">Playlist</label>
            <select id="playlist-select">
              <!-- populated by app.js -->
            </select>
          </div>

          <div>
            <label for="game-name">Game Name</label>
            <input id="game-name" type="text" placeholder="e.g., Friday Night @ Sandbar"/>
          </div>

          <div>
            <label for="player-limit">Player Limit</label>
            <input id="player-limit" type="number" min="1" step="1" placeholder="e.g., 150"/>
          </div>

          <div>
            <button id="start-game-btn">Start Game</button>
          </div>
        </div>

        <hr style="border:none;border-top:1px solid #1f2b54;margin:16px 0"/>

        <h3 class="section-title">Join Link & QR</h3>
        <!-- QR sits ABOVE the link + copy button (as requested) -->
        <section id="join-section" aria-live="polite">
          <div id="qr-code-container" class="card" style="
            padding:20px;text-align:center;border:2px dashed #3b82f6;border-radius:12px;
            background: linear-gradient(180deg,#1e3a8a,#1e40af);
          ">
            <!-- Filled by app.js via qr.js -->
          </div>

          <div class="join-actions" style="margin-top:10px">
            <button id="copy-join-link-btn" type="button">Copy Join Link</button>
            <span id="join-link-display" class="muted"></span>
          </div>

          <div class="muted" style="text-align:center;margin-top:6px">
            Players can scan the QR or use the link
          </div>
        </section>
      </aside>

      <!-- Right: Live game panel -->
      <section id="game-section" class="card hidden">
        <h2 class="section-title">Current Game</h2>
        <div id="current-game-name" class="muted">Waiting for game…</div>

        <div style="margin-top:12px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px">
          <div class="card">
            <div class="muted">Player Count</div>
            <div id="player-count" style="font-size:24px;font-weight:700;color:#e5e7eb">0</div>
          </div>
          <div class="card">
            <div class="muted">Status</div>
            <div id="game-status" style="font-size:16px;color:#e5e7eb">Idle</div>
          </div>
        </div>

        <!-- Additional controls/now-playing UI can be appended by app.js -->
        <div id="now-playing" style="margin-top:12px"></div>
      </section>
    </main>

    <footer class="footer">Music Bingo Host Console — © 2025</footer>
  </div>

  <!-- QR library (global window.QRCode) — loaded BEFORE app.js -->
  <script src="lib/qrcode.min.js" defer></script>

  <!-- App logic (imports ./data.js and ./qr.js; renders QR above the link) -->
  <script type="module" src="app.js"></script>

  <noscript>
    <p style="color:#ef4444;text-align:center;margin-top:16px">
      JavaScript is required to run the Music Bingo host console.
    </p>
  </noscript>
</body>
</html>
