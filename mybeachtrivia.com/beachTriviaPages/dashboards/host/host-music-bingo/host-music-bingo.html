<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Bingo - Host Console</title>
  <link rel="stylesheet" href="host-music-bingo.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <!-- Firebase initialization -->
  <script src="../../firebase-init.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Music Bingo — Host</h1>
      <button id="back-dashboard-btn" class="nav-btn" data-href="../index.html">
        Back to Dashboard
      </button>
    </header>

    <main>
      <section class="create-game">
        <h2>Create New Game</h2>
        <p>Choose a playlist and optional settings. You can start immediately and share the join code.</p>

        <label for="playlist-select">Playlist</label>
        <select id="playlist-select">
          <option value="90s-country">90’s Country</option>
          <option value="rock-hits">Rock Hits</option>
          <option value="pop-mix">Pop Mix</option>
        </select>

        <label for="game-name">Game Name (optional)</label>
        <input type="text" id="game-name" placeholder="Game name" />

        <label for="player-limit">Player Limit (optional)</label>
        <input type="number" id="player-limit" placeholder="No limit" />

        <!-- CSP-safe button -->
        <button id="start-game-btn" type="button">Start New Game</button>
      </section>

      <section class="player-join">
        <h2>Player Join</h2>
        <p>Scan or tap the link to join your current game.</p>
        <div id="qr-code-container"></div>
        <button id="copy-join-link-btn" type="button">Copy Join Link</button>
      </section>

      <section class="recent-games">
        <h2>Recent Games</h2>
        <div id="recent-games-list">No recent games found</div>
      </section>
    </main>

    <footer>
      <p>Music Bingo Host Console — © 2025</p>
    </footer>
  </div>

  <!-- External script only (no inline JS) -->
  <script src="host-music-bingo.js"></script>
</body>
</html>
