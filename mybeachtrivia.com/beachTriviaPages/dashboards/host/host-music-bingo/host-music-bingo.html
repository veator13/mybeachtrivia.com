<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Bingo — Host Console</title>

  <!-- Site styles -->
  <link rel="stylesheet" href="host-music-bingo.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Topbar -->
    <header class="topbar card">
      <div class="brand">
        <span class="logo-dot"></span>
        <span>Music Bingo — Host</span>
      </div>
      <div class="muted">Signed in employee required to host</div>
    </header>

    <!-- Main content -->
    <main class="grid content">
      <!-- Left: Controls -->
      <aside class="card">
        <h2 class="section-title">Start or Resume a Game</h2>

        <div class="setup-form">
          <div>
            <label for="playlist-select">Playlist</label>
            <select id="playlist-select">
              <!-- populated by app.js -->
            </select>
          </div>

          <div>
            <label for="game-name">Game Name</label>
            <input id="game-name" type="text" placeholder="e.g., Friday Night @ Sandbar"/>
          </div>

          <div>
            <label for="player-limit">Player Limit</label>
            <input id="player-limit" type="number" min="1" step="1" placeholder="e.g., 150"/>
          </div>

          <div>
            <button id="start-game-btn" type="button">Start Game</button>
          </div>
        </div>

        <hr class="divider"/>

        <h3 class="section-title">Join Link &amp; QR</h3>
        <section id="join-section" aria-live="polite">
          <div id="qr-code-container"></div>

          <div class="join-actions">
            <button id="copy-join-link-btn" type="button">Copy Join Link</button>
            <span id="join-link-display" class="muted"></span>
          </div>

          <div class="muted center small">Players can scan the QR or use the link</div>
        </section>
      </aside>

      <!-- Right: Live game panel -->
      <section id="game-section" class="card hidden">
        <h2 class="section-title">Current Game</h2>

        <div class="current-meta">
          <div><span class="muted">Name:</span> <strong id="current-game-name">—</strong></div>
          <div><span class="muted">Playlist:</span> <strong id="current-playlist">—</strong></div>
          <div><span class="muted">Game ID:</span> <code id="game-id">—</code></div>
        </div>

        <div class="stats-grid">
          <div class="stat card">
            <div class="muted">Player Count</div>
            <div id="player-count" class="stat-value">0</div>
          </div>
          <div class="stat card">
            <div class="muted">Current Song</div>
            <div id="current-song" class="stat-value">Not started</div>
          </div>
        </div>

        <h3 class="section-title">Controls</h3>
        <div class="control-grid">
          <button id="play-song-btn" type="button">Start</button>
          <button id="next-song-btn" type="button">Next</button>
          <button id="pause-game-btn" type="button">Pause</button>
          <button id="resume-game-btn" type="button">Resume</button>
          <button id="end-game-btn" type="button" class="danger">End Game</button>
        </div>

        <div id="now-playing"></div>
      </section>
    </main>

    <footer class="footer">Music Bingo Host Console — © 2025</footer>
  </div>

  <!-- QR library (global window.QRCode) — keep this BEFORE app.js -->
  <script src="lib/qrcode.min.js" defer></script>

  <!-- App logic (imports ./data.js and ./qr.js; renders QR above the link) -->
  <script type="module" src="app.js"></script>

  <noscript>
    <p class="center" style="color:#ef4444;margin-top:16px">
      JavaScript is required to run the Music Bingo host console.
    </p>
  </noscript>
</body>
</html>
