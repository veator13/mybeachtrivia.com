<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Bingo â€” Host Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./host-music-bingo.css" />
</head>
<body class="bg-gray-900 text-white">
  <main class="p-6 space-y-8 max-w-3xl mx-auto">

    <!-- Setup section -->
    <section id="setup-section" class="space-y-4">
      <h1 class="text-2xl font-bold">Start or Resume a Game</h1>

      <div class="grid gap-4 sm:grid-cols-2">
        <label class="block">
          <span class="text-gray-300">Game Name</span>
          <input id="game-name" type="text" placeholder="e.g., Friday Night @ Sandbar"
            class="w-full p-2 rounded bg-gray-800 text-white" />
        </label>

        <label class="block">
          <span class="text-gray-300">Player Limit</span>
          <input id="player-limit" type="number" value="100"
            class="w-full p-2 rounded bg-gray-800 text-white" />
        </label>
      </div>

      <label class="block">
        <span class="text-gray-300">Playlist</span>
        <select id="playlist-select" class="w-full p-2 rounded bg-gray-800 text-white"></select>
      </label>

      <button id="start-game-btn"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
        Start Game
      </button>
    </section>

    <!-- Live game section -->
    <section id="game-section" class="space-y-4 hidden">
      <h2 class="text-xl font-bold">
        Game: <span id="current-game-name"></span>
      </h2>
      <p>Playlist: <span id="current-playlist-name"></span></p>

      <div class="flex items-center space-x-4">
        <span class="bg-gray-700 px-3 py-1 rounded">
          Players: <span id="player-count-pill">0</span>
        </span>
        <span class="bg-gray-700 px-3 py-1 rounded">
          Song Index: <span id="song-index">0</span>
        </span>
      </div>

      <div class="flex items-center space-x-2">
        <button id="prev-song-btn" class="bg-gray-600 px-3 py-1 rounded">Prev Song</button>
        <button id="next-song-btn" class="bg-gray-600 px-3 py-1 rounded">Next Song</button>
        <button id="end-game-btn" class="bg-red-600 px-3 py-1 rounded">End Game</button>
      </div>

      <div class="space-y-2">
        <h3 class="font-semibold">Join Link & QR</h3>
        <input id="join-link-display" type="text" readonly
          class="w-full p-2 rounded bg-gray-800 text-white" />
        <button id="copy-join-link-btn"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
          Copy Join Link
        </button>
        <div id="qr-code-container" class="mt-2"></div>
      </div>
    </section>

    <!-- Toast -->
    <div id="toast"
      class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded opacity-0 hidden"></div>
  </main>

  <!-- Load scripts in correct order -->
  <!-- 1) Firebase config defines window.FIREBASE_CONFIG -->
  <script type="module" src="./firebase-init.js"></script>
  <!-- 2) Initialize app using that config -->
  <script type="module" src="./host-init.js"></script>
  <!-- 3) Firestore tuning: long-polling + disable fetch streams -->
  <script type="module" src="./host-firestore-settings.js"></script>
  <!-- 4) Data helpers (subscribePlayerCount, etc.) -->
  <script type="module" src="./data.js"></script>
  <!-- 5) App wiring -->
  <script type="module" src="./app.js"></script>
</body>
</html>
