<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1122;
            color: #e2e8f0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #1e293b;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 500px;
        }
        
        h1 {
            margin-top: 0;
            color: #f1f5f9;
        }
        
        .loading {
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success, .error {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .countdown {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Authentication</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing authentication...</p>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <p>Successfully connected to Spotify!</p>
            <p>You can now play music directly from the Music Bingo dashboard.</p>
            <p class="countdown">This window will close automatically in <span id="countdown">5</span> seconds...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Error connecting to Spotify.</p>
            <p id="error-message"></p>
        </div>
        
        <button id="close-btn" style="display: none;">Close Window</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL hash fragment
            const hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
                
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            
            // Log the authentication process (for debugging)
            console.log('Spotify authentication callback initiated');
            
            // Check if we have an access token
            if (hashParams.access_token) {
                // Check state to prevent CSRF
                const storedState = localStorage.getItem('spotify_auth_state');
                
                if (storedState && storedState === hashParams.state) {
                    console.log('State verification successful');
                    
                    // Success - send token to parent window
                    if (window.opener) {
                        try {
                            console.log('Sending authentication data to parent window');
                            window.opener.postMessage({
                                type: 'SPOTIFY_AUTH_SUCCESS',
                                access_token: hashParams.access_token,
                                expires_in: parseInt(hashParams.expires_in) || 3600
                            }, '*');  // Using * as targetOrigin for broader compatibility
                                      // In production, you may want to restrict this to your domain
                        } catch (error) {
                            console.error('Error sending message to opener:', error);
                            showError('Error communicating with the main window. Please close this window and try again.');
                        }
                    } else {
                        console.log('No opener window found, storing token locally');
                        // Fallback: store the token (for cases where popup was blocked and we redirected)
                        localStorage.setItem('spotify_token', hashParams.access_token);
                        
                        // Calculate token expiry time
                        const expiresIn = parseInt(hashParams.expires_in) || 3600;
                        const expiryTime = new Date().getTime() + (expiresIn * 1000);
                        localStorage.setItem('spotify_token_expiry', expiryTime);
                    }
                    
                    // Show success message
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('close-btn').style.display = 'block';
                    
                    // Set up auto-close countdown
                    let countdown = 5;
                    const countdownElement = document.getElementById('countdown');
                    
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            if (window.opener) {
                                window.close();
                            } else {
                                // Redirect if we can't close
                                redirectToDashboard();
                            }
                        }
                    }, 1000);
                    
                    console.log('Token successfully processed, window will close shortly');
                } else {
                    // State mismatch - possible CSRF attack
                    console.error('State verification failed. Expected: ' + storedState + ', Received: ' + hashParams.state);
                    showError('State verification failed. Please try again.');
                    
                    // Send error to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'SPOTIFY_AUTH_ERROR',
                            error: 'State verification failed'
                        }, '*');
                    }
                }
            } else if (hashParams.error) {
                // Authentication error
                console.error('Spotify authentication error: ' + hashParams.error);
                showError(`Spotify authentication error: ${hashParams.error}`);
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'SPOTIFY_AUTH_ERROR',
                        error: hashParams.error
                    }, '*');
                }
            } else {
                // No token or error in URL
                console.error('No authentication data found in URL');
                showError('No authentication data found. Please try again.');
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'SPOTIFY_AUTH_ERROR',
                        error: 'No authentication data found'
                    }, '*');
                }
            }
            
            // Add event listener to close button
            document.getElementById('close-btn').addEventListener('click', function() {
                if (window.opener) {
                    window.close();
                } else {
                    // Fallback to redirect if we can't close the window
                    redirectToDashboard();
                }
            });
        });
        
        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            document.getElementById('close-btn').style.display = 'block';
            
            // Close automatically after 10 seconds on error
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                } else {
                    redirectToDashboard();
                }
            }, 10000);
        }
        
        // Redirect to the dashboard
        function redirectToDashboard() {
            // Since files are in the same directory, use a simple filename
            let dashboardUrl = 'host-music-bingo.html';
            console.log('Redirecting to dashboard: ' + dashboardUrl);
            
            // Redirect back to the host dashboard
            window.location.href = dashboardUrl;
        }
    </script>
</body>
</html>
